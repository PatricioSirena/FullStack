<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html" target="_blank">
        <img src="../img/logo.webp" width="50px" alt="Inicio" />
        <h2>Ranking audiovisual</h2>
      </a>
      <nav>
        <a href="./musica.html" target="_blank">Musica</a>
        <a href="./peliculas.html" target="_blank">Peliculas</a>
        <a href="./login.html" target="_blank">Login</a>
        <a href="./registro.html">Registrate</a>
      </nav>
    </header>

    <main>
      <section>
        <h3>Registrarse</h3>
        <form action="procesarDatos.html " method="post">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />
          </div>
          <div>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="fn">FechaNacimiento</label>
            <input type="date" name="fn" id="fn" />
          </div>
          <div>
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
              <option value="sanMiguel">San Miguel</option>
              <option value="yerbaBuena" selected>Yerba Buena</option>
              <option value="tafiViejo">Tafi Viejo</option>
              <option value="alderetes">Alderetes</option>
            </select>
          </div>
          <div>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" />
          </div>
          <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" />
          </div>
          <div>
            <label for="contraseña">Repetir contraseña</label>
            <input type="password" name="contraseña" id="contraseña" />
          </div>
          <div>
            <input type="submit" value="Ingresar" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <a class="logo" href="../index.html">
        <img src="../img/logo.webp" width="50px" alt="Inicio" />
      </a>
      <span>
        <b>&copy;2023, Patricio Sirena. All right reserved.</b>
      </span>
    </footer>
  </body>
</html>
