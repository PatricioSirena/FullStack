        <div id="dos"></div>

    <section>

        <div id="absoluta">
          <div id="cinco"></div>
          <div id="seis"></div>
          <div id="siete"></div>
          <div id="ocho"></div>
        </div>
      </section>
      <h2>Posiciones</h2>
      <section>
        <h3>Posicion absoluta</h3>
      <div id="poAbsoluta">
        <div class="cuadro">Uno</div>
        <div class="cuadro">Dos</div>
        <div class="cuadro">Tres</div>
        <div class="cuadro">Cuatro</div>
        <div class="cuadro">Cinco</div>
        <div class="cuadro">Seis</div>
        <div class="cuadro">Siete</div>
      </div>
    </section>
