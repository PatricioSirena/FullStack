<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body>
    
    <header>
        <h1>Formularios</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html" target="_blank">Inicio</a></li>
            <li><a href="./tablas.html" target="_blank">Tablas</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h3>Login</h3>
            <form action="procesarDatos.html " method="post">
                <div>
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="Usuario" id="usuario">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                </div>
                <div>
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </section>
        <section>
            <h3>Registrarse</h3>
            <form action="procesarDatos.html " method="post">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>
                <div>
                    <label for="fn">FechaNacimiento</label>
                    <input type="date" name="fn" id="fn">
                </div>
                <div>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto">
                </div>
                <div>
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad">
                        <option value="sanMiguel">San Miguel</option>
                        <option value="yerbaBuena" selected>Yerba Buena</option>
                        <option value="tafiViejo">Tafi Viejo</option>
                        <option value="alderetes">Alderetes</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </section>
        <section>
            <h3>Otro formulario</h3>
            <form action="">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <form action="">
                    <div>
                        <input type="password" name="contraseña" id="contraseña" placeholder="Introduce tu contraseña">
                    </div>
            </form>
        </section>
    </main>
</body>
</html>
