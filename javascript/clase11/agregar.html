<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>Agregar Curso</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <form class=" w-50" action="#" method="get">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name"  class="form-control" id="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="school" class="col-sm-2 col-form-label">School</label>
                <div class="col-sm-10">
                  <input type="text" name="school" class="form-control" id="school">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="code" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input type="text" name="code" class="form-control" id="code" value="">
                </div>
            </div>
            <div class="mb-3 row">
              <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
              <div class="col-sm-10">
                <input type="text" name="descripcion" class="form-control" id="descripcion" value="">
              </div>
          </div>
            
              <div class="col-sm-10">
                  <input type="submit" class="form-control" value="Crear">
                </div>
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
